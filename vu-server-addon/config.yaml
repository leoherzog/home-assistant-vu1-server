name: "VU-Server"
slug: "vu-server-addon"
description: "Add-on to run the Streacom VU1 Server for controlling VU1 dials"
version: "0.1.0"
url: "https://github.com/leoherzog/home-assistant-vu1-server"
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
  - i386
startup: services
hassio_api: true
init: false
options:
  api_port: 5340
schema:
  api_port: port
ports:
  "5340/tcp": 5340
ports_description:
  "5340/tcp": "VU-Server API port"
ingress: true
uart: true
usb: true
devices:
  - /dev/ttyACM0
  - /dev/ttyUSB0
